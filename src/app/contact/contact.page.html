<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact Us</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>Get in Touch</ion-list-header>

    <ion-item lines="full">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label>
        <h2>123 Bakery Street</h2>
        <p>Antipolo City, 1870</p>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>
        <h2>(02) 8555-1234</h2>
        <p>Mon - Fri, 9am - 5pm</p>
      </ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>
        <h2>hello@bakeshop.com</h2>
        <p>Email us for inquiries</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="submitMessage()">
    <ion-list class="ion-margin-top">
      <ion-list-header>Send us a Message</ion-list-header>
      
      <ion-item>
        <ion-label position="floating">Your Name</ion-label>
        <ion-input [(ngModel)]="contactForm.name" name="name" type="text" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Your Email</ion-label>
        <ion-input [(ngModel)]="contactForm.email" name="email" type="email" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea [(ngModel)]="contactForm.message" name="message" rows="5" required></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block">
      Send Message
    </ion-button>
  </form>
</ion-content>
