<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
    
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cart']"> 
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let item of menuItems">
        <ion-card class="menu-item-card" (click)="openProductModal(item)" button="true">
          
          <div class="image-container">
            <ion-img [src]="item.imageUrl" [alt]="item.name" onerror="this.src='https://placehold.co/300x200/FFFDD0/000?text=Image+Missing'"></ion-img>
            <div class="description-overlay">
              <p>{{ item.description }}</p>
            </div>
          </div>

          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="item-footer">
              <span class="price">{{ item.price }}</span>
              <ion-icon name="add-circle" class="add-icon"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast 
    [isOpen]="isToastOpen" 
    [message]="toastMessage" 
    [duration]="1500" 
    (didDismiss)="setToastOpen(false)" 
    color="dark">
  </ion-toast>
</ion-content>
