<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user$ | async as user">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding" style="text-align: center;">
    <ion-avatar class="profile-avatar">
      <!-- Dynamic avatar image -->
      <img alt="Profile picture" [src]="user.avatarUrl" />
    </ion-avatar>
    <!-- Dynamic user details -->
    <h1 class="profile-name">{{ user.username }}</h1>
    <p class="profile-email">{{ user.email }}</p>
  </div>

  <ion-list class="profile-list" inset="true">
    
    <ion-item button="true" routerLink="/edit-profile">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    
    <ion-item button="true" routerLink="/order-history">
      <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
      <ion-label>Order History</ion-label>
    </ion-item>
    
    <ion-item button="true" routerLink="/settings">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>
  
<ion-button expand="block" class="logout-button ion-padding-horizontal" (click)="logout()">
    Log Out
    <ion-icon slot="end" name="log-out-outline"></ion-icon>
  </ion-button>

</ion-content>
